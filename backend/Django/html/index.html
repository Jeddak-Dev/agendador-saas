{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" /> <!-- PRIMEIRA LINHA dentro do <head> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma</title>
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
</head>
<body>
  <!-- Fundo animado -->
  <div class="background-animation"></div>

  <!-- Cabeçalho com logo -->
  <header class="logo-container">
    <img src="{% static 'img/LOGO THARK.jpeg' %}" alt="Logo da Plataforma" class="logo" />
    <h1 class="logo-text">Registro de Clientes</h1>
  </header>

  <!-- Container de login -->
  <main class="login-container">
    <section class="login-card fade-in">
      <h2>Bem-vindo</h2>
      <p class="subtitle">Faça login para continuar</p>

      <form class="login-form" id="loginForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required autocomplete="current-password" />
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-login">Login</button>
          <button type="button" class="btn btn-register">Registrar-se</button>
        </div>
      </form>
    </section>
  </main>

  <!-- JS principal -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
