<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Plataforma</title>

  <!-- Link para CSS externo -->
  <link rel="stylesheet" href="/frontend/src/css/estilo.css" />
</head>
<body>
  <!-- Fundo animado -->
  <div class="background-animation"></div>

  <main class="login-container">
    <section class="login-card fade-in">
      <h1>Bem-vindo</h1>
      <p class="subtitle">Faça login para continuar</p>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required />
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-login">Login</button>
          <button type="button" class="btn btn-register">Registrar-se</button>
        </div>
      </form>
    </section>
  </main>

  <!-- JS com animações e interação -->
  <script src="/frontend/js/script.js"></script>
</body>
</html>
